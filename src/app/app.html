<div>
    --application--
    <p><input type='checkbox' [checked]="checked" (change)="checked=!checked" /></p>
    <div *ng-show="counter">counter (hide): {{counter}}</div>
    
    <div>
        <input id="i1" 
               #input1element
               [attr.value_attr]="value1" 
               [(ng-model)]="value1" 
               [class.optional-border]="checked" 
               [style.width.px]="inputWidth"/>
        <button (click)="value1='new value'">change value</button>
        width <button (click)="decreaseWidth()">-</button><button (click)="increaseWidth()">+</button>
    </div>
</div>

<comp-a 
    (button-pressed)="incrementCounter()" 
    [checked]="getCheckedStatus()"
    [test-property]="'abcd'"
    [input-value]="value1">
</comp-a>

<comp-b></comp-b>

<comp-a></comp-a>

<checkbox-tree></checkbox-tree>

<div>
    <span [ng-switch]="1">
        <p *ng-switch-when="1" attr1><a>1111</a></p>
        <b *ng-switch-when="1" attr2>2222</b>
        <a *ng-switch-when="3" attr3>3333</a>
        <span *ng-switch-default attrd>0000</span>
    </span>
</div>
